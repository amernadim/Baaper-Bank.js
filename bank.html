<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <div class="text-center my-10"> 
      <h1 class="text-5xl	">Let's get some <span class="font-semibold text-amber-400">Mooooooooney</span> !!!</h1>
    </div>   
 </header>

 <main>

   <section class="w-4/5 p-6 mx-auto rounded">

    <div class="grid grid-cols-3 gap-4 my-5">
      <div class="bg-lime-400	p-6 rounded text-white">
        <h3 class="text-2xl font-semibold">Deposite</h3>
        <h1 class="text-5xl font-semibold">$<span id="deposite-total">00</span></h1>
      </div>
      <div class="bg-violet-400	p-6 rounded text-white">
        <h3 class="text-2xl font-semibold">Withdraw</h3>
        <h1 class="text-5xl font-semibold">$<span id="withdraw-total">00</span></h1>
      </div>
      <div class="bg-pink-300	p-6 rounded text-white">
        <h3 class="text-2xl font-semibold">Balance</h3>
        <h1 class="text-5xl font-semibold">$<span id="balance-tatal">1250</span></h1>
      </div>
    </div>
 <!-- deposite -->
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-cyan-500	p-6 rounded">
        <h3 class="text-2xl font-semibold text-white">Please Deposite</h3>
          <input class="block my-2 w-4/5 rounded p-2" placeholder="$ Amount your want to deposite" type="number" name="" id="deposit-feild">
          <button class="bg-slate-500 text-white px-6 py-2 text-base font-semibold rounded hover:bg-slate-800" id="btn-deposite">Deposite</button>
      </div>
 <!-- withdraw -->
      <div class="bg-amber-500 p-6 rounded">
        <h3 class="text-2xl font-semibold text-white">Please Withdraw</h3>
          <input class="block my-2 w-4/5 rounded p-2" placeholder="$ Amount your want to withdraw" type="number" name="" id="withdraw-field">
          <button class="bg-slate-500 text-white px-6 py-2 text-base font-semibold rounded hover:bg-slate-800" id="btn-withdraw">Withdraw</button>       
      </div>

    </div>
   </section>

 </main>

  <script src="./js/deposit.js"></script>
  <script src="./js/withdraw.js"></script>
</body>
</html>
