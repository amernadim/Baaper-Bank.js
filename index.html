<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <div class="text-center my-10"> 
      <h1 class="text-5xl	">Welcome to your <span class="font-semibold text-amber-400">Baap er Bank</span> !!!</h1>
    </div>   
 </header>

 <main>
   <div class="bg-amber-300	w-3/5 p-6 mx-auto rounded">
    <h2 class="text-2xl font-semibold">Please Login</h2>
      <input class="block my-5 w-4/5 rounded p-2" placeholder="Please enter your email" type="email" name="" id="user-email">
      <input class="block my-5 w-4/5 rounded p-2" placeholder="Please enter your password" type="password" name="" id="user-password">
      <button class="bg-slate-500 text-white px-6 py-2 text-base font-semibold rounded hover:bg-slate-800" id="btn-login">LOG IN</button>
   </div>
 </main>


  <script src="./js/login.js"></script>
</body>
</html>
